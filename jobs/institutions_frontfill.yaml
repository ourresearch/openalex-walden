resources:
  jobs:
    Institutions_Frontfill:
      name: Institutions Frontfill
      email_notifications:
        on_failure:
          - casey@ourresearch.org
        no_alert_for_skipped_runs: true
      tasks:
        - task_key: institution_batch_inference
          notebook_task:
            notebook_path: notebooks/institutions/institution_batch_inference
            source: GIT
          job_cluster_key: medium-ml-cluster
        - task_key: refresh_RAS_institutions_mv
          depends_on:
            - task_key: institution_batch_inference
          sql_task:
            query:
              query_id: 6de630ad-baeb-49cc-a393-3c985d5f9fcb
            warehouse_id: 3996dc0a9b183ce3
      git_source:
        git_url: https://github.com/ourresearch/openalex-walden.git
        git_provider: gitHub
        git_branch: main
      job_clusters:
        - job_cluster_key: medium-ml-cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.12
            node_type_id: md-fleet.12xlarge
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            data_security_mode: DATA_SECURITY_MODE_DEDICATED
            runtime_engine: STANDARD
            kind: CLASSIC_PREVIEW
            use_ml_runtime: true
            is_single_node: true
