resources:
  jobs:
    Sync_Awards_to_Elasticsearch:
      name: Sync Awards to Elasticsearch
      schedule:
        quartz_cron_expression: 0 0 5 ? * *
        timezone_id: UTC
        pause_status: UNPAUSED
      tasks:
        - task_key: create_awards_api
          notebook_task:
            notebook_path: notebooks/awards/CreateAwardsAPI
            source: GIT
            warehouse_id: 3996dc0a9b183ce3
        - task_key: sync_awards_to_elasticsearch
          depends_on:
            - task_key: create_awards_api
          notebook_task:
            notebook_path: notebooks/elastic/sync_awards
            source: GIT
      git_source:
        git_url: https://github.com/ourresearch/openalex-walden.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
      performance_target: STANDARD
