resources:
  jobs:
    Daily_Snapshot:
      name: Daily Snapshot
      email_notifications:
        on_failure:
          - casey@ourresearch.org
      tasks:
        - task_key: export_works
          job_cluster_key: daily_snapshot_works_cluster
          notebook_task:
            notebook_path: notebooks/snapshot/daily/export_works
            source: GIT
          max_retries: 1
          min_retry_interval_millis: 300000
          retry_on_timeout: true
          timeout_seconds: 14400
        - task_key: export_authors
          job_cluster_key: daily_snapshot_authors_cluster
          notebook_task:
            notebook_path: notebooks/snapshot/daily/export_authors
            source: GIT
          max_retries: 1
          min_retry_interval_millis: 300000
          retry_on_timeout: true
          timeout_seconds: 7200
        - task_key: export_medium_entities
          job_cluster_key: daily_snapshot_small_cluster
          notebook_task:
            notebook_path: notebooks/snapshot/daily/export_medium_entities
            source: GIT
          max_retries: 1
          min_retry_interval_millis: 300000
          retry_on_timeout: true
          timeout_seconds: 3600
        - task_key: export_small_entities
          job_cluster_key: daily_snapshot_small_cluster
          notebook_task:
            notebook_path: notebooks/snapshot/daily/export_small_entities
            source: GIT
          max_retries: 1
          min_retry_interval_millis: 300000
          retry_on_timeout: true
          timeout_seconds: 1800
        - task_key: export_awards
          job_cluster_key: daily_snapshot_awards_cluster
          notebook_task:
            notebook_path: notebooks/snapshot/daily/export_awards
            source: GIT
          max_retries: 1
          min_retry_interval_millis: 300000
          retry_on_timeout: true
          timeout_seconds: 7200
        - task_key: update_meta
          depends_on:
            - task_key: export_works
            - task_key: export_authors
            - task_key: export_medium_entities
            - task_key: export_small_entities
            - task_key: export_awards
          job_cluster_key: daily_snapshot_small_cluster
          notebook_task:
            notebook_path: notebooks/snapshot/daily/update_meta
            source: GIT
          max_retries: 1
          min_retry_interval_millis: 300000
          retry_on_timeout: true
          timeout_seconds: 600
      job_clusters:
        - job_cluster_key: daily_snapshot_works_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.13
            spark_conf:
              spark.sql.adaptive.enabled: "true"
              spark.sql.adaptive.coalescePartitions.enabled: "false"
              spark.sql.shuffle.partitions: "2000"
              spark.local.dir: "/local_disk0"
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: auto
              spot_bid_price_percent: 100
            node_type_id: i4i.4xlarge
            num_workers: 8
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
        - job_cluster_key: daily_snapshot_authors_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.13
            spark_conf:
              spark.sql.adaptive.enabled: "true"
              spark.sql.adaptive.coalescePartitions.enabled: "false"
              spark.sql.shuffle.partitions: "1000"
              spark.local.dir: "/local_disk0"
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: auto
              spot_bid_price_percent: 100
            node_type_id: i4i.2xlarge
            num_workers: 4
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
        - job_cluster_key: daily_snapshot_awards_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.13
            spark_conf:
              spark.sql.adaptive.enabled: "true"
              spark.sql.adaptive.coalescePartitions.enabled: "false"
              spark.sql.shuffle.partitions: "1000"
              spark.local.dir: "/local_disk0"
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: auto
              spot_bid_price_percent: 100
            node_type_id: i4i.2xlarge
            num_workers: 4
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
        - job_cluster_key: daily_snapshot_small_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.13
            spark_conf:
              spark.sql.adaptive.enabled: "true"
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: auto
              spot_bid_price_percent: 100
            node_type_id: i3.xlarge
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            kind: CLASSIC_PREVIEW
            is_single_node: true
      git_source:
        git_url: https://github.com/ourresearch/openalex-walden.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
