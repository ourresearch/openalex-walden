resources:
  jobs:
    Institutions:
      name: Institutions
      email_notifications:
        on_failure:
          - casey@ourresearch.org
      tasks:
        - task_key: ror_derived_tables
          job_cluster_key: institutions_cluster
          notebook_task:
            notebook_path: notebooks/institutions/CreateRorDerivedTables
            source: GIT
          timeout_seconds: 1800
        - task_key: institution_ancestors
          depends_on:
            - task_key: ror_derived_tables
          job_cluster_key: institutions_cluster
          notebook_task:
            notebook_path: notebooks/institutions/CreateInstitutionAncestors
            source: GIT
          timeout_seconds: 1800
        - task_key: institutions_api
          depends_on:
            - task_key: institution_ancestors
          job_cluster_key: institutions_cluster
          notebook_task:
            notebook_path: notebooks/elastic/create_institutions_api
            source: GIT
          timeout_seconds: 3600
      job_clusters:
        - job_cluster_key: institutions_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.13
            spark_conf:
              spark.sql.adaptive.enabled: "true"
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: auto
              spot_bid_price_percent: 100
            node_type_id: i3.xlarge
            num_workers: 4
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
      git_source:
        git_url: https://github.com/ourresearch/openalex-walden.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
