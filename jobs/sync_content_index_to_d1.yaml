resources:
  jobs:
    Sync_Content_Index_to_D1:
      name: Sync Content Index to D1
      description: |
        Syncs work_id â†’ pdf_uuid/grobid_uuid mappings from locations_mapped to the
        Cloudflare D1 database that powers api.openalex.org/content/*
      email_notifications:
        on_failure:
          - casey@ourresearch.org
      schedule:
        # Run daily at 03:00 UTC (after end2end typically completes ~02:30 UTC)
        quartz_cron_expression: 0 0 3 * * ?
        timezone_id: UTC
        pause_status: PAUSED  # Start paused until secret is configured
      tasks:
        - task_key: sync_content_index
          notebook_task:
            notebook_path: notebooks/elastic/sync_content_index_to_d1
            source: GIT
          job_cluster_key: d1-sync-cluster
      job_clusters:
        - job_cluster_key: d1-sync-cluster
          new_cluster:
            spark_version: 15.4.x-scala2.12
            node_type_id: m5.large
            num_workers: 0
            spark_conf:
              spark.master: "local[*, 4]"
              spark.databricks.cluster.profile: singleNode
            aws_attributes:
              availability: SPOT_WITH_FALLBACK
              zone_id: auto
            custom_tags:
              ResourceClass: SingleNode
      git_source:
        git_url: https://github.com/ourresearch/openalex-walden.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
      performance_target: STANDARD
