resources:
  jobs:
    Sync_Topic_Hierarchy_to_Elasticsearch:
      name: Sync Topic Hierarchy to Elasticsearch
      schedule:
        quartz_cron_expression: 0 0 3 ? * *
        timezone_id: UTC
        pause_status: UNPAUSED
      tasks:
        - task_key: create_topic_hierarchy_api
          notebook_task:
            notebook_path: notebooks/topics/CreateTopicHierarchyApi
            source: GIT
            warehouse_id: 3996dc0a9b183ce3
        - task_key: sync_topic_hierarchy_to_elasticsearch
          depends_on:
            - task_key: create_topic_hierarchy_api
          notebook_task:
            notebook_path: notebooks/elastic/sync_topic_hierarchy
            source: GIT
      git_source:
        git_url: https://github.com/ourresearch/openalex-walden.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
      performance_target: STANDARD
