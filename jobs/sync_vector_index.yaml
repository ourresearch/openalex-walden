resources:
  jobs:
    Sync_Vector_Index:
      name: Sync Vector Index to Elasticsearch
      description: |
        Syncs embeddings + 14 filter fields to works-vectors-v1 (dedicated kNN index).
        Full sync: ~413M docs, ~6-8 hours. Incremental: daily after works sync.
      email_notifications:
        on_failure:
          - jason@ourresearch.org
        no_alert_for_skipped_runs: true
      max_concurrent_runs: 1
      tasks:
        - task_key: sync_vector_index
          notebook_task:
            notebook_path: notebooks/elastic/sync_vector_index
            source: GIT
          job_cluster_key: vector_sync_cluster
      job_clusters:
        - job_cluster_key: vector_sync_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.13
            aws_attributes:
              first_on_demand: 1
              availability: ON_DEMAND
              zone_id: auto
              spot_bid_price_percent: 100
              ebs_volume_count: 0
            node_type_id: rd-fleet.12xlarge
            driver_node_type_id: rd-fleet.8xlarge
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 2
      git_source:
        git_url: https://github.com/ourresearch/openalex-walden.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
      parameters:
        - name: is_full_sync
          default: "false"
