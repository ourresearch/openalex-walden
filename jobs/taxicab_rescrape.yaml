resources:
  jobs:
    TaxiCabRescrape:
      name: TaxiCabRescrape
      email_notifications:
        on_failure:
          - casey@ourresearch.org
      max_concurrent_runs: 1
      tasks:
        - task_key: run_taxicab_rescrape
          notebook_task:
            notebook_path: notebooks/scraping/taxicab
            source: GIT
            base_parameters:
              lookback_days: "3"
              url_limit: "1000000"
              rescrape_queue_only: "true"
          job_cluster_key: Taxicab_Rescrape_job_cluster
      job_clusters:
        - job_cluster_key: Taxicab_Rescrape_job_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.13
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            aws_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK
              zone_id: us-east-1f
              spot_bid_price_percent: 100
            node_type_id: m5d.4xlarge
            driver_node_type_id: m5d.4xlarge
            custom_tags:
              ResourceClass: SingleNode
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0
      git_source:
        git_url: https://github.com/ourresearch/openalex-walden.git
        git_provider: gitHub
        git_branch: main
      parameters:
        - name: lookback_days
          default: "3"
        - name: url_limit
          default: "1000000"
        - name: rescrape_queue_only
          default: "true"
