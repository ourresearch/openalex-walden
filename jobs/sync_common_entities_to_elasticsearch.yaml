resources:
  jobs:
    Sync_Common_Entities_to_Elasticsearch:
      name: Sync Common Entities to Elasticsearch
      schedule:
        quartz_cron_expression: 0 0 6 ? * *
        timezone_id: UTC
        pause_status: UNPAUSED
      tasks:
        - task_key: sync_continents
          notebook_task:
            notebook_path: notebooks/elastic/sync_continents
            source: GIT
        - task_key: sync_countries
          notebook_task:
            notebook_path: notebooks/elastic/sync_countries
            source: GIT
        - task_key: sync_institution_types
          notebook_task:
            notebook_path: notebooks/elastic/sync_institution_types
            source: GIT
        - task_key: sync_languages
          notebook_task:
            notebook_path: notebooks/elastic/sync_languages
            source: GIT
        - task_key: sync_licenses
          notebook_task:
            notebook_path: notebooks/elastic/sync_licenses
            source: GIT
        - task_key: sync_sdgs
          notebook_task:
            notebook_path: notebooks/elastic/sync_sdgs
            source: GIT
        - task_key: sync_source_types
          notebook_task:
            notebook_path: notebooks/elastic/sync_source_types
            source: GIT
        - task_key: sync_work_types
          notebook_task:
            notebook_path: notebooks/elastic/sync_work_types
            source: GIT
      git_source:
        git_url: https://github.com/ourresearch/openalex-walden.git
        git_provider: gitHub
        git_branch: main
      queue:
        enabled: true
      performance_target: STANDARD
